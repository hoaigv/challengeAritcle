server:
  port: 8080
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/aritcle?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8"
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false





